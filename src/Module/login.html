<section class="login">
    <div class="inner-login">
        <!-- #include file = "/Inc/section_title.htm" -->
        <div class="login-content">
            <form action="">
                <fieldset>
                    <legend>登录</legend>
                    <div class="form-group">
                        <label for="account">账号：</label>
                        <input type="text" id="account" placeholder="手机号码" value="01234567890">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码：</label>
                        <input type="password" id="pwd" placeholder="密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                    <span class="anchor-find-pwd"><a href="">忘记密码？</a></span>
                    <button type="submit" class="btn-login">登录</button>
                    <span class="anchor-register">
                                没有账号？马上注册！<a href="">快速注册</a>
                            </span>
                </fieldset>
            </form>
        </div>
    </div>
</section>
